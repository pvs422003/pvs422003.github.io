    <div id="night-sky-container">

        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <div id="main">
        <div id="header">
            

            <div class="header-right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#infor">Infor</a></li>
                </ul>
            </div>

           

        </div>
        <div id="slider">
            <div class="slider-img">
                <div class="slider-text">
                    <h1>Welcome to PVS</h1>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="content-body" id="infor">
                <div class="contact-ava-shadow">
                </div>
                <div class="content-ava">
                    <img src="/css/img/z7153658796139_c1709a460beb17cbd0d4459c3afd8917.jpg" alt="">
                </div>

                <div class="content-inf ">
                    <div class="icon">
                        <div class="fb">
                            <a target="_blank" href="https://www.facebook.com/phamson42">
                                <i class="ti-facebook"></i>
                            </a>
                        </div>
                        <div class="email js-btn-email">
                            <i class="ti-email"></i>
                        </div>
                        <div class="sdt js-btn-sdt">

                        </div>
                    </div>

    <div class="modal-sdt">
        
            <div class="content-sdt">
                <button class="js-close-sdt">
                    <i class="ti-close"></i>
                </button>
                <h3>0703139442</h3>
            </div>
      
    </div>

    <div class="modal-email">
        <div class="content-email">
            <button class="js-close-email">
                <i class="ti-close"></i>
            </button>
            <h3>phamvanson422003@gmail.com</h3>
        </div>
    </div>

    <script>
        // Script modal cũ của bạn
        const icSdt = document.querySelector('.js-btn-sdt')
        const icEmail = document.querySelector('.js-btn-email')
        const modalSdt = document.querySelector('.modal-sdt')
        const modalEmail = document.querySelector('.modal-email')
        const closeSdt = document.querySelector('.js-close-sdt')
        const closeEmail = document.querySelector('.js-close-email')
        function showModalSdt() {
            modalSdt.classList.add('open')
        }
        function showModalEmail() {
            modalEmail.classList.add('open')
        }
        function removeSdt() {
            modalSdt.classList.remove('open')
        }
        function removeEmail() {
            modalEmail.classList.remove('open')
        }
        closeSdt.addEventListener('click', removeSdt)
        closeEmail.addEventListener('click', removeEmail)

        icSdt.addEventListener('click', showModalSdt)
        icEmail.addEventListener('click', showModalEmail)

    </script>

</html>
